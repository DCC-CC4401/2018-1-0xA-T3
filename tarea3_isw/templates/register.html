{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static "css/register.css" %}">
</head>
<body class="register-page">

<form class="form" action="/register/" method="post">
    {% csrf_token %}
    <div class="register-form">
        {{ form.email }}
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.rut }}
        {{ form.password1 }}
        {{ form.password2 }}
    </div>
    <button type="submit">Register</button>
    <p class="message"><a href="/login/" class="message">Ya tengo cuenta</a></p>
</form>

</body>
</html>
